<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>difflinks</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="logo">
            <span class="logo_name">LinkRND</span>
            <span class="logo_tagline">Share anything</span>
        </div>
    </div>
    <div class="content">
        <div class="data-container">
            <div class="data-container_changing-data">
                <a href="https://fonts.google.com/?selection.family=Quicksand" target="_blank">https://fonts.google.com/?selection.family=Quicksand</a>
            </div>
            <img class="data-container_arrow-icon" src="assets/icons/arrows-alt-v-solid.svg" alt="">
            <div class="data-container_data-input">
                <input type="url" placeholder="Enter your link">
            </div>
            <div class="data-container_change-data-btn">
                <button>Change</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="bundle.js"></script>
</body>
</html>
